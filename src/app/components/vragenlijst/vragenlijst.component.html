@if (deel >= 0 && deel < vragenlijst.length) {
  <form>
    <p>{{ vragenlijst[deel].beschrijving }}</p>
    @for (o of vragenlijst[deel].onderdelen; track $index) {
      <p>{{ o.beschrijving }}</p>
      <input>
    }
  </form>
}
