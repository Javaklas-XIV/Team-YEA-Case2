<div class="container pt-5">
  <app-menubar-medewerker></app-menubar-medewerker>
</div>

<div class="container pt-5">
  <section class="vh-100 gradient-custom">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Nieuwe gebruiker aanmaken</h3>
              <form (ngSubmit)="register()" #f="ngForm">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control mb-2" required
                         #username="ngModel" [(ngModel)]="user.username">
                  <label class="form-label" for="username">Gebruikersnaam</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control mb-2" required
                         #password="ngModel" [(ngModel)]="user.password">
                  <label class="form-label" for="password">Wachtwoord</label>
                </div>
                <div class="form-check form-switch d-flex justify-content-start mb-2">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="onOff" (change)="onCheckboxChange()" name="onOff">
                  <label class="form-check-label ml-2 mb-2" for="flexSwitchCheckDefault">Maak medewerker van gebruiker</label>
                </div>
                <button [disabled]="!f.valid" class="btn btn-primary">Registreer</button>
              </form>
              <div>
                <label class="form-label pt-2" style="color: #020000" for="username">{{ message$ | async }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
