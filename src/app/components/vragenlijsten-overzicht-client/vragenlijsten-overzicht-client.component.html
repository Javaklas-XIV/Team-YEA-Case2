<div class="container pt-5">
  <app-menubar-client></app-menubar-client>
</div>
<div class="container pt-5">
  <h5 class="mb-5">Uw vragenlijsten</h5>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Client naam</th>
      <th>Ingevulde vragenlijst ID</th>
      <th>Datum van aanmaak</th>
      <th>Vragenlijst naam</th>
      <th>Vragenlijst ID</th>
      <th>Bewerken</th>
      <th>Verwijderen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of (subject | async)">
      <td>{{ i.name }}</td>
      <td>{{ i.ingevulde_vragenlijst_id }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.vragenlijst_naam }}</td>
      <td>{{ i.vragenlijst_id }}</td>
      <td>
        <button (click)="clickEdit(i.ingevulde_vragenlijst_id)"  type="button" class="btn btn-info" >
          <a class="nav-link" routerLink="vragenlijst/1">
          <i class="bi bi-pencil"></i>
          </a>
        </button>
      </td>
      <td>
        <button (click)="remove(i)" type="button" class="btn btn-danger">
          <i class ="bi bi-x"></i>
        </button>
      </td>
      <!--      (click)="remove(u)"-->
    </tr>
    </tbody>
  </table>
</div>
